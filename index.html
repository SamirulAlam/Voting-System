<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="home-page">
        <div class="home-page__heading-section">
            <div class="heading-section__heading-container">
                <h1>Welcome to online voting system</h1>
            </div>
        </div>
        <div class="home-page__card-section">
            <div class="home-page__card-container">
                <a href="./voterLogin.html">
                    <div class="card-container__card">
                        <div class="card__image-container">
                            <img src="./images/1200px-Logo_vote.svg.png" alt="" height="100px" width="100px">
                        </div>
                        <div class="card__title-container">
                            <h3>Voter</h3>
                        </div>
                    </div>
                </a>
                <a href="./candidateLogin.html">
                    <div class="card-container__card">
                        <div class="card__image-container">
                            <img src="./images/stock-photo-vote-concept-and-voting-symbol-as-a-group-of-d-illustration-text-and-stars-representing-a-voter-or-433141525.jpg" alt=""  height="100px" width="100px">
                        </div>
                        <div class="card__title-container">
                            <h3>Candidate</h3>
                        </div>
                    </div>
                </a>
                <a href="./ecLogin.html">
                    <div class="card-container__card">
                        <div class="card__image-container">
                            <img src="./images/2d69cd12-57cc-4672-83b4-768e690dd622.png" alt=""  height="100px" width="100px">
                        </div>
                        <div class="card__title-container">
                            <h3>Election Commission</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
