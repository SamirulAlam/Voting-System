<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration</title>
    <link rel="stylesheet" href="./registration.css">
</head>
<body>
    <div class="registration-page">
        <div class="registration-page__button-container">
            <a href="./voterLogin.html"><button>Back</button></a>
        </div>
        <div class="registration-page__hero-section">
            <div class="registration-page__heading-container">
                <h1>Registration Form</h1>
            </div>
            <div class="registration-page__form-container">
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Fathers name">
                <label for="designation">Your designation:</label>
                <select id="designation">
                    <option value="">President</option>
                    <option value="">Vice President</option>
                    <option value="">Secretary</option>
                    <option value="">Vice Secretary</option>
                    <option value="">Joint Secretary</option>
                    <option value="">Manager</option>
                    <option value="">Member</option>
                </select>
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
                <input type="password" name="" id="" placeholder="Confirm Your password">
                <a href="./index.html"><button>Submit</button></a>
            </div>
        </div>
    </div>
</body>
</html>
