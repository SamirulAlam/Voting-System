<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="./createEvent.css">
</head>
<body>
    <div class="create-event">
        <div class="create-event__button-container">
            <a href="./ecHomepage.html"><button>Back</button></a>
        </div>
        <div class="create-event__input-container">
            <div class="input-container__name-container">
                <input type="text" name="" id="" placeholder="Event Name">
            </div>
            <div class="input-container__deadline-container">
                <input type="date" name="" id="" placeholder="Deadline">
            </div>
            <div class="input-container__number-container">
                <input type="number" name="" id="" placeholder="Number of category">
            </div>
            <div class="create-event__submit-button">
                <a href="./ecHomepage.html"><button>Create an event</button></a>
            </div> 
        </div>
        
    </div>
</body>
</html>
