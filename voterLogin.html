<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-page">
        <div class="login-page__button-container">
            <a href="./index.html"><button>Back</button></a>
        </div>
        <div class="login-page__form-container">
            <div class="form-container__heading-container">
                <h1>Please Log In</h1>
            </div>
            <form action="" class="form-container__input-container">
                <input class="input-container__input-field" type="text" placeholder="Your Id">
                <input class="input-container__input-field" type="password" placeholder="Password">
                <button type="submit" class="input-container__button-container"><a href="./voterHomepage.html">Log in</a></button>
            </form>
            <div class="form-container__text-container">
                <a href="./voterForgetPassword.html">Forget Password?</a>
                <a href="">Don't have an Id?</a>
            </div>
        </div>
    </div>
</body>
</html>
